<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic Redirect</title>
</head>
<body>
  <h2>ตั้งค่า Redirect URL</h2>
  <input type="text" id="targetUrl" placeholder="กรอก URL ปลายทาง">
  <button onclick="saveUrl()">บันทึก</button>

  <h3>ตัวอย่างลิงก์ redirect</h3>
  <a href="?go=1">คลิกเพื่อทดสอบ</a>

  <script>
    function saveUrl() {
      const url = document.getElementById('targetUrl').value;
      if (url) {
        localStorage.setItem('redirectUrl', url);
        alert('บันทึก URL สำเร็จ!');
      } else {
        alert('กรุณากรอก URL');
      }
    }

    // ถ้าเปิดมาพร้อมพารามิเตอร์ ?go=1 ให้ redirect ทันที
    const params = new URLSearchParams(window.location.search);
    if (params.get('go') === '1') {
      const target = localStorage.getItem('redirectUrl');
      if (target) {
        window.location.href = target;
      } else {
        alert('ยังไม่ได้ตั้งค่า URL ปลายทาง');
      }
    }
  </script>
</body>
</html>
